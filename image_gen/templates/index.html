<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator</title>
</head>
<body>
    <h1>Random Image Generator</h1>
    <form action="/generate" method="post">
        <input type="number" name="width" placeholder="Enter Width" required>
        <input type="number" name="height" placeholder="Enter Height" required>
        <label for="category">Choose a category:</label>
        <select name="category" required>
            <option value="wildlife">Wildlife</option>
            <option value="abstract">Abstract</option>
            <option value="city">City</option>
            <option value="nature">Nature</option>
            <option value="still_life">Still_life</option>
            <option value="food">Food</option>
            <option value="technology">Technology</option>
        </select>
        <button type="submit">Generate</button>
    </form>

    {% if image_url %}
    <img src="{{ image_url }}" alt="Generateing Image">
    {% endif %}
</body>
</html>
