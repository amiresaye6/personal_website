<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Random Image Generator</title>
</head>

<body>
    <div class="container">
        <div class="box" id="box1">
            <div class="notification">
                <div class="notiglow"></div>
                <div class="notiborderglow"></div>
                <div class="notititle"><form action="/generate" method="post">
                    <h1>Random.png</h1>
                <div class="notibody">Random Image Generator</div>

                    <!-- <div class="textInputWrapper">
                        <input placeholder="Enter width" name="width" type="number" class="textInput">
                    </div> -->
                    <div class="form__group field">
                        <input class="form__field" placeholder="Enter width" name="width" type="number"required="">
                        <label for="name" class="form__label">Name</label>
                    </div>
                    <div class="textInputWrapper">
                        <input placeholder="Enter height" name="height" type="number" class="textInput">
                    </div>
        
                    <!-- <label for="category">Choose a category:</label> -->
                    <select name="category" required>
                        <option value="wildlife">Wildlife</option>
                        <option value="abstract">Abstract</option>
                        <option value="city">City</option>
                        <option value="nature">Nature</option>
                        <option value="still_life">Still_life</option>
                        <option value="food">Food</option>
                        <option value="technology">Technology</option>
                    </select>
        
                    <button class="button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75">
                            </path>
                        </svg>
        
                        <div class="text">
                            Generate
                        </div>
        
                    </button>
                </form></div>
              </div>
        </div>
        <div class="box" id="box2">
            <div id="gen_image">
                {% if image_url %}
                <img src="{{ image_url }}" alt="Generateing Image" class="image">
                {% endif %}
            </div>
        </div>
    </div>





</body>

</html>
